<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>세히의 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #fff;
        }

        .game-container {
            width: 800px;
            height: 600px;
            border: 2px solid #fff;
            overflow: hidden;
            position: relative;
        }

        .scene {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #background {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
        }

        .text-box {
            position: absolute;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            box-sizing: border-box;
            z-index: 2;
        }

        #dialogue {
            margin: 0;
        }

        .choices {
            padding-top: 250px;
            display: flex;
            justify-content: space-around;
        }

        .choice {
            background-color: #444;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .choice:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="scene" class="scene">
            <div id="text-box" class="text-box">
                <p id="dialogue"></p>
            </div>
            <div id="choices" class="choices">
                <!-- 선택지가 이곳에 동적으로 추가됩니다 -->
            </div>
            
            <img id="background" src="background1.jpg" alt="배경 이미지">
        </div>
    </div>
    <script>
        // 게임의 장면과 대화 데이터를 정의합니다.
        const scenes = {
            start: {
                background: 'img/img1.jpg',
                dialogue: [
                    '안녕 내 이름은 김세히,',
                    '맥주를 사러 편의점에 가는중이죠',
                    '어느길로 갈까~'
                ],
                choices: [
                    { text: '늘 가던 길', nextScene: 'old' },
                    { text: '새로운 길', nextScene: 'new' }
                ]
            },
            old: {
                background: 'img/img2.jpg',
                dialogue: [
                    '그래 그냥 늘 가던길로 가자',
                    '잠시 후 당신은 무언가 이상한 소리를 듣습니다.'
                ],
                choices: [
                    { text: '소리를 따라간다', nextScene: 'followSound' },
                    { text: '무시하고 계속 간다', nextScene: 'ignoreSound' }
                ]
            },
            new: {
                background: 'img/img2.jpg',
                dialogue: [
                    '오늘은 새로운 길을 좀 개척해 나가볼까?!',
                    '길은 낯설지만 신선한 느낌입니다.'
                ],
                choices: [
                    { text: '산길을 오른다', nextScene: 'climbMountain' },
                    { text: '돌아간다', nextScene: 'start' }
                ]
            }
        };

        let currentDialogueIndex = 0;
        let currentScene = 'start';

        function typeText(text, element, callback) {
            let i = 0;
            element.textContent = '';

            function type() {
                if (i < text.length) {
                    element.textContent += text.charAt(i);
                    i++;
                    setTimeout(type, 30); // 타이핑 속도 설정 (30ms)
                } else {
                    if (callback) callback();
                }
            }

            type();
        }

        function showScene(sceneName) {
            const scene = scenes[sceneName];
            const dialogueElement = document.getElementById('dialogue');
            const choicesContainer = document.getElementById('choices');
            const backgroundElement = document.getElementById('background');

            // 배경 이미지 설정
            backgroundElement.src = scene.background;

            // 초기화
            currentScene = sceneName;
            currentDialogueIndex = 0;
            choicesContainer.innerHTML = ''; // 선택지를 비웁니다.

            // 첫 번째 대화 표시
            typeText(scene.dialogue[currentDialogueIndex], dialogueElement, () => {
                // 타이핑이 완료되면 클릭으로 다음 대화를 진행할 수 있게 합니다.
                document.getElementById('text-box').onclick = nextDialogue;
                document.getElementById('scene').onclick = nextDialogue;
            });
        }

        function nextDialogue() {
            const scene = scenes[currentScene];
            const dialogueElement = document.getElementById('dialogue');

            currentDialogueIndex++;

            if (currentDialogueIndex < scene.dialogue.length) {
                // 다음 대화를 타이핑
                typeText(scene.dialogue[currentDialogueIndex], dialogueElement);
            } else {
                // 대화가 끝나면 선택지를 보여줍니다.
                showChoices(scene.choices);
            }
        }

        function showChoices(choices) {
            const choicesContainer = document.getElementById('choices');
            choicesContainer.innerHTML = ''; // 이전의 선택지를 지웁니다.
            choices.forEach(choice => {
                const choiceElement = document.createElement('div');
                choiceElement.textContent = choice.text;
                choiceElement.classList.add('choice');
                choiceElement.addEventListener('click', () => showScene(choice.nextScene));
                choicesContainer.appendChild(choiceElement);
            });
        }

        // 게임 시작 시 초기 장면을 표시합니다.
        showScene('start');
    </script>
</body>
</html>
